[phases.setup]
nixPkgs = [
  "php82",
  "php82Packages.composer",
  "phpExtensions.gd",
  "phpExtensions.curl",
  "phpExtensions.mbstring",
  "phpExtensions.pdo",
  "phpExtensions.pdo_mysql",
  "nodejs-20" 
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci"
]

[build]
cmds = [
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

